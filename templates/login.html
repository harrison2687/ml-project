<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<title>{% block title %} {% endblock %}</title>

<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
</style>

</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Blue Dot Gaming</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- Login -->
    <div class="container">
        <div class="starter-template text-center py-5 px-3">
        <center>
            <form style="width:200px" class="form-signin" action="" method="post">
                <br><br>
                <h4 class="form-signin-heading">Login</h4>
                <br>
                <label for="username">Username : </label>
                <input type="text" class="form-control" name="username" value="{{ request.form.username }}" autofocus="" />
                <br>
                <label for="password">Password : </label>
                <input type="password" class="form-control" name="password" value="{{ request.form.password }}" autofocus="" />
                <br>
                <button class="btn btn-md btn-primary btn-block" type="submit" href="/">Login</button>
            </form>
            {% if error %}
            <p class="error">Error: {{ error }}</p>
            {% endif %}
        </center>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
